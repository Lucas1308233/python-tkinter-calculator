<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Python Web</title>

    <link rel="icon" type="image/png" href="calc.png">

    <style>
        /* Variáveis de cores feitas no  código Python */
        :root {
            --cor1: #3b3b3b; /* preta */
            --cor2: #feffff; /* branca */
            --cor3: #38576b; /* azul carregado */
            --cor4: #ECEFF1; /* cinza */
            --cor5: #FFAB40; /* laranja */
        }

        body {
            background-color: #2b2b2b;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Estrutura  */
        .janela {
            width: 280px;
            background-color: var(--cor1);
            border-radius: 12px;
            box-shadow: 0px 20px 50px rgba(0,0,0,0.5);
            overflow: hidden;
            border: 1px solid #444;
        }

        /* Tela de Exibição (Display) */
        .frame-tela {
            width: 100%;
            height: 100px;
            background-color: var(--cor3);
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding: 0 15px;
            box-sizing: border-box;
        }

        #display {
            color: var(--cor2);
            font-size: 2.5rem;
            font-weight: 300;
            white-space: nowrap;
            overflow: hidden;
        }

        /* Grade de Botões */
        .frame-corpo {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1px;
            background-color: #555; 
        }

        button {
            height: 70px;
            border: none;
            outline: none;
            font-size: 16pt;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.1s ease;
        }

        /*Estilização  tipo de botão */
        .btn-num {
            background-color: var(--cor4);
            color: #1d1d1d;
        }

        .btn-op {
            background-color: var(--cor5);
            color: var(--cor2);
        }

        .btn-largo {
            grid-column: span 2;
        }

        /* Feedback Visual */
        button:hover {
            filter: brightness(1.1);
        }

        button:active {
            filter: brightness(0.85);
            transform: scale(0.96);
        }
    </style>
</head>
<body>

    <div class="janela">
        <div class="frame-tela">
            <div id="display">0</div>
        </div>

        <div class="frame-corpo">
            <button class="btn-num btn-largo" onclick="limpar()">C</button>
            <button class="btn-num" onclick="inserir('%')">%</button>
            <button class="btn-op" onclick="inserir('/')">/</button>

            <button class="btn-num" onclick="inserir('7')">7</button>
            <button class="btn-num" onclick="inserir('8')">8</button>
            <button class="btn-num" onclick="inserir('9')">9</button>
            <button class="btn-op" onclick="inserir('*')">*</button>

            <button class="btn-num" onclick="inserir('4')">4</button>
            <button class="btn-num" onclick="inserir('5')">5</button>
            <button class="btn-num" onclick="inserir('6')">6</button>
            <button class="btn-op" onclick="inserir('-')">-</button>

            <button class="btn-num" onclick="inserir('1')">1</button>
            <button class="btn-num" onclick="inserir('2')">2</button>
            <button class="btn-num" onclick="inserir('3')">3</button>
            <button class="btn-op" onclick="inserir('+')">+</button>

            <button class="btn-num btn-largo" onclick="inserir('0')">0</button>
            <button class="btn-num" onclick="inserir('.')">.</button>
            <button class="btn-op" onclick="calcular()">=</button>
        </div>
    </div>

    <script>
        // Lógica da Calculadora
        let expressao = "";
        const display = document.getElementById('display');

        function inserir(caractere) {
            if (display.innerText === "0" && caractere !== ".") {
                expressao = "";
            }
            expressao += caractere;
            display.innerText = expressao;
        }

        function limpar() {
            expressao = "";
            display.innerText = "0";
        }

        function calcular() {
            try {
                // eval() processa a string matemática
                let resultado = eval(expressao);
                
                // Limita casas decimais se necessário
                if (!Number.isInteger(resultado)) {
                    resultado = parseFloat(resultado.toFixed(6));
                }
                
                display.innerText = resultado;
                expressao = resultado.toString();
            } catch (e) {
                display.innerText = "Erro";
                expressao = "";
            }
        }
    </script>
</body>
</html>
